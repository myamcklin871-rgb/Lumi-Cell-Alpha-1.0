    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background-color: #01030d; color: #f8fafc; overflow-x: hidden; }
        .clinical-glass { 
            background: rgba(8, 15, 30, 0.6); 
            backdrop-filter: blur(30px); 
            border: 1px solid rgba(255, 255, 255, 0.06); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .outfit { font-family: 'Outfit', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
        .scanline { animation: scanline 12s linear infinite; background: linear-gradient(to bottom, transparent, rgba(34, 211, 238, 0.1), transparent); }
        
        @keyframes pulse-slow { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
        .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }
        
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 20s linear infinite; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
